<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Editar DOM js</title>
</head>
<body>
     <ol id="lista">
          <li id="uno">Jorge Gabriel</li>
          <li>Pedro Perez</li>
     </ol>

     <script>
          //Editar contenido
          var primerElemento = document.getElementById("uno");
          
               //Metodo1
               primerElemento.innerHTML = "Nuevo <i>Elemento</i>"; // Toma en cuenta las etiquetas

               //Metodo2
               primerElemento.textContent = "Nuevo <i>Elemento</i> de texto" // No las toma en cuenta
          


          //Reemplazar elemento
          var elemento = document.createElement("li");
          var contenido = document.createTextNode("Alejandro Gimenez");
          elemento.appendChild(contenido);

          var contenedor = document.getElementById("lista");
          var posicion = document.getElementsByTagName("li")[0];

          //contenedor.replaceChild(elemento, posicion);



          //Eliminar elemento
          contenedor.removeChild(posicion);




     </script>
</body>
</html>
