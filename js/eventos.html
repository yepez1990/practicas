<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Eventos js</title>
</head>
<body>
     <a href="https://www.google.com/" id="boton">Mi enlace</a>
     <input id="input" type="text">


     <script>
          //Eventos a Boton
          (function() {
               
               var holaMundo = function () {
                    console.log("Hola mundo!");
               }

               var boton = document.getElementById("boton");
               boton.addEventListener("click", holaMundo);

          }())

          //Eventos para input
          (function() {
               
               var holaMundo = function () {
                    console.log("Mi input cambio");
               }

               var input = document.getElementById("input");
               input.addEventListener("focus", holaMundo);

          }())

          //Saber el tipo de evento
          (function() {
               
               var holaMundo = function (e) {
                    console.log("El evento que se esta ejecutando es: " + e.target);
                    e.preventDefault();
               }

               var boton = document.getElementById("boton");
               boton.addEventListener("click", holaMundo);

          }())


     </script>
</body>
</html>
