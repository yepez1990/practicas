<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Metodos cadenas de texto JS</title>
</head>
<body>
     <script>
          var minombre = "Jorge Gabriel";

          //Metodo Length - Indica cantidad de elementos ya sea arreglos o caracteres.
               var  texto = minombre.length;


          //Metodo Substring - Cortar una cadena de texto donde le indiquemos
               var texto = minombre.substring(6);


          //Metodo Substr - Pasar dos parametros que indican indice de inicio y cuantos caracteres debe cortar
               var texto = minombre.substr(4,9);

          //Metodo IndexOf - Devuelve en que posicion se encuentra un elemento
               var texto = minombre.indexOf("e", 5);

          //Metodo LastIndexOF - Busca desde atras hacia adelante en que posicion se encuentra
               var texto = minombre.lastIndexOf("e");

          //Metodo Replace - Permite reemplazar una cadena de texto por otra. 
               var texto = minombre.replace("Gabriel", "Javascript");

          //Metodo toUpperCase - Transforma a mayuscula
               var texto = minombre.toUpperCase();

          //Metodo toLowerCase - Transforma a mayuscula
               var texto = minombre.toLowerCase();

          document.write(texto);
              

     </script>
</body>
</html>
