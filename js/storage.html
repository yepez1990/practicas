<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Local Storage y Session Storage js</title>
</head>
<body>
    <script>

     //LocalStorage
     //Metodo1
          localStorage.nombre = "Jorge Gabriel";

     //Metodo2
          localStorage.setItem('nombre', 'Jorge Gabriel');

     //Muestra en pantalla
          document.write(localStorage.nombre);

     //Eliminar elemnto
          localStorage.removeItem('nombre');



     //sessionStorage

     sessionStorage.nombre = "Jorge Gabriel";
     document.write(sessionStorage.nombre);




    </script> 
</body>
</html>
